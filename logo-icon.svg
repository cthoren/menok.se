<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" rx="40" fill="#0a0a0a"/>

  <!-- Shrug figure - centered -->
  <!-- Left arm -->
  <line x1="80" y1="195" x2="130" y2="170" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="170" x2="145" y2="200" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>
  <line x1="68" y1="188" x2="92" y2="188" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>

  <!-- Right arm -->
  <line x1="320" y1="195" x2="270" y2="170" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="170" x2="255" y2="200" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>
  <line x1="308" y1="188" x2="332" y2="188" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>

  <!-- Face -->
  <circle cx="200" cy="195" r="50" stroke="#e0e0e0" stroke-width="4" fill="none"/>
  <!-- Eyes -->
  <circle cx="182" cy="188" r="4" fill="#e0e0e0"/>
  <circle cx="218" cy="188" r="4" fill="#e0e0e0"/>
  <!-- Mouth - flat -->
  <line x1="190" y1="212" x2="210" y2="212" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"/>

  <!-- M -->
  <text x="200" y="320" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="64" fill="#e0e0e0" font-weight="500">M</text>
</svg>
